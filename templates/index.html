</head>

<body>
    <form method="POST" id="form">
        <div class="icon">  
            <svg xmlns="http://www.w3.org/2000/svg" height="74" width="80" viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M549.7 124.1c-6.3-23.7-24.8-42.3-48.3-48.6C458.8 64 288 64 288 64S117.2 64 74.6 75.5c-23.5 6.3-42 24.9-48.3 48.6-11.4 42.9-11.4 132.3-11.4 132.3s0 89.4 11.4 132.3c6.3 23.7 24.8 41.5 48.3 47.8C117.2 448 288 448 288 448s170.8 0 213.4-11.5c23.5-6.3 42-24.2 48.3-47.8 11.4-42.9 11.4-132.3 11.4-132.3s0-89.4-11.4-132.3zm-317.5 213.5V175.2l142.7 81.2-142.7 81.2z"/></svg>
        </div>
        <div class="corpo">
            <label for="url">URL do vídeo do YouTube:</label>
            <input type="text" id="url" name="url">
            <input type="hidden" id="download_type" name="download_type">
            <button type="button" onclick="submitForm('audio')">Baixar áudio</button>
            <button type="button" onclick="submitForm('video')">Baixar video</button>
        </div>
    </form>
</body>
</html>

<script>
    function submitForm(type) {
        document.getElementById('download_type').value = type;
        document.getElementById('form').submit();
    }
</script>
